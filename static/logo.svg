<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Markov Chain Example logo">
  <style>
    :root{ --bg: transparent; --node1:#0b5cff; --node2:#1f6feb; --node3:#388bfd; --fg:#0b1220; --muted:rgba(0,0,0,0.7); }
    @media (prefers-color-scheme: dark) {
      :root{ --node1:#58a6ff; --node2:#1f6feb; --node3:#388bfd; --fg:#ffffff; --muted:rgba(255,255,255,0.9); }
    }
    .node{ stroke:var(--fg); stroke-width:4; }
    .label{ font-family:Arial, sans-serif; font-size:14px; font-weight:700; text-anchor:middle; fill:var(--fg); }
    .small{ font-size:12px; fill:var(--muted); text-anchor:middle; font-family:Arial, sans-serif; }
    .title{ font-family:Arial, sans-serif; font-size:24px; font-weight:700; text-anchor:middle; fill:var(--node1); }
  </style>

  <rect width="400" height="400" fill="var(--bg)"/>

  <circle class="node" cx="100" cy="100" r="40" fill="var(--node1)"/>
  <text x="100" y="105" class="label">S1</text>

  <circle class="node s2" cx="200" cy="200" r="40" fill="var(--node2)"/>
  <text x="200" y="205" class="label">S2</text>

  <circle class="node s3" cx="300" cy="100" r="40" fill="var(--node3)"/>
  <text x="300" y="105" class="label">S3</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" style="fill:var(--fg)"/>
    </marker>
  </defs>

  <path d="M140 100 Q170 140 200 160" fill="none" stroke="var(--fg)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="170" y="130" class="small">0.7</text>

  <path d="M140 100 L260 100" fill="none" stroke="var(--fg)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="95" class="small">0.3</text>

  <text x="200" y="340" class="title">Markov</text>
  <text x="200" y="365" class="title">Chain</text>
  <text x="200" y="385" class="small" fill="var(--fg)">Example</text>
</svg>
