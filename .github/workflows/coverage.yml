name: Coverage Badge

on:
  push:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: pytest tests/ --cov=lib --cov-report=xml

      - name: Generate coverage badge
        run: genbadge coverage -i coverage.xml -o coverage.svg --local

      - name: Commit and push coverage badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage.svg
          # Only commit if coverage.svg actually changed
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push
